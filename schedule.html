<script>

function renderSchedule() {
    const container = document.getElementById("schedule");
    container.innerHTML = "";

    let currentRound = null;

    matches.forEach(match => {
        const home = teams[match.home];
        const away = teams[match.away];
        const played = match.homeGoals !== null && match.awayGoals !== null;

        // NEW ROUND TITLE
        if (match.round !== currentRound) {
            currentRound = match.round;
            container.innerHTML += `
                <h3 style="margin:20px 0 10px">Round ${currentRound}</h3>
            `;
        }

        container.innerHTML += `
        <div class="schedule-card">
            <div class="schedule-top">
                <span>${match.date}</span>
                <span>${match.time}</span>
                <span class="${played ? 'status-final' : 'status-upcoming'}">
                    ${played ? 'FINAL' : 'UPCOMING'}
                </span>
            </div>

            <div class="schedule-main">
                <div class="schedule-team">
                    <img src="${home.logo}">
                    <span>${home.name}</span>
                </div>

                ${
                    played
                    ? `<div class="schedule-score">${match.homeGoals} - ${match.awayGoals}</div>`
                    : `<div class="schedule-vs">VS</div>`
                }

                <div class="schedule-team right">
                    <span>${away.name}</span>
                    <img src="${away.logo}">
                </div>
            </div>
        </div>
        `;
    });
}

document.addEventListener("DOMContentLoaded", renderSchedule);
</script>
